<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            {{ isEditing ? "Edytuj notatkę" : "Dodaj nową notatkę" }}
          </h5>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="title" class="form-label">Tytuł</label>
              <input
                type="text"
                class="form-control"
                id="title"
                [(ngModel)]="note.title"
                name="title"
                required
              />
            </div>

            <div class="mb-3">
              <label for="content" class="form-label">Treść</label>
              <textarea
                class="form-control"
                id="content"
                rows="5"
                [(ngModel)]="note.content"
                name="content"
                required
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="image" class="form-label">Zdjęcie</label>
              <input
                type="file"
                class="form-control"
                id="image"
                (change)="onFileSelected($event)"
                #fileInput
              />
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="sensitive"
                [(ngModel)]="note.sensitive"
                name="sensitive"
              />
              <label class="form-check-label" for="sensitive"
                >Treść wrażliwa (zamazany do kliknięcia)</label
              >
            </div>

            <div class="d-flex justify-content-between">
              <button
                type="button"
                class="btn btn-secondary"
                *ngIf="isEditing"
                (click)="cancelEdit()"
              >
                Anuluj
              </button>
              <button type="submit" class="btn btn-primary ms-auto">
                {{ isEditing ? "Zapisz zmiany" : "Dodaj notatkę" }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
